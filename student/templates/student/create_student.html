{% extends "base.html" %}
{% block title %}Create new Student{% endblock %}
{#% block left %#}
<!--<div class="col-md-3"></div>-->
{#% endblock %#}
{% block content %}
<div class="col-md-6">
    <div class="row">
    <form action="/student/create/" method="post" class="form-horizontal" role="form">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{ field.errors }}
            <div class="col-sm-3">
                {{ field.label_tag }}
            </div>
            <div class="col-sm-9">
                {{ field }}
            </div>
        </div>
        {% endfor %}
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Create</button>
            </div>
        </div>
    </form>
    </div>
</div>
{% endblock %}
