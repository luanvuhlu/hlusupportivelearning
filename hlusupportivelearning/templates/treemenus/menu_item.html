{% load tree_menu_tags %}
<li>
{% if menu_item.has_children %}
     <li class="dropdown">
     <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class="text-primary text-capitalize">{{ menu_item.caption }}</span>
     	<b class="caret"></b>
     </a>
    <ul class="dropdown-menu">
        {% for child_item in menu_item.children %}
        	{% show_menu_item child_item %}
        {% endfor %}
    </ul>
	</li>
	{% else %}
	<a href="{{ menu_item.url }}" alt="{{ menu_item.named_url }}"><span class="text-primary text-capitalize">{{ menu_item.caption }}</span></a>
{% endif %}
</li>
